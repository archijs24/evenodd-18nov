<html>
	<head>
		<title>Even Odd App</title>
		<style>
	*{font-size:2vw;}
	.nav{background-color:#316FF6;
			height:100%;
			width:10%;
			position: fixed;
			top: 0;
			left: 0; 
			padding-top: 50px;}
		.content{text-align:center;}
		.nav a{color:white;text-decoration:none;}
			h1 {font-size: 2vw;color:black;}
			form{border:groove;border-radius:1vw;width:30%;padding:20px;}
			input[type="submit"]{background-color:#316FF6;color:white;border-radius:2vw;border-color:white;}
		</style>
	</head>
	<body>
		<div class="nav">
			<a href="index.html">Home</a>
			<a href="aboutus.html">About Us</a>
		</div>
		<div class="content">
			<center><br><br><br>
			<h1>Even Odd Finder</h1>
			<form onsubmit="check()">
			<label>Number:</label>
			<input type="number" id="num" name="num" placeholder="enter number">
			<br><br>
			<input type="Submit" value="Check">
			</form>
			</center>
			<h2 id="msg"></h2>
		</div>
			<script>
				
				function check()
				{
					event.preventDefault();
					let num=document.getElementById("num");
					let msg=document.getElementById("msg");
					
					if(num.value==="")
					{
						alert("please enter number");
						msg.innerHTML="";
						num.focus();
						return;
					}
					
					
					
					let n=parseInt(num.value);
					
					if(n<0)
					{
						alert("please enter valid number");
						msg.innerHTML="";
						num.focus();
						return;
					}
					
					if(n%2===0)
						ans="It is Even Number";
					else
						ans="It is Odd Number";

					msg.innerHTML=ans;
				}
			</script>


	</body>
</html>
